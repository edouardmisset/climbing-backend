name: Deno

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: echo "Deno version is ${{ steps.deno.outputs.deno-version }}"

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

